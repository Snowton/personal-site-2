baseURL: "https://snowton.github.io/personal-site-2/"
title: Shreya Mogulothu
paginate: 5
theme: PaperMod
publishdir: docs
disqusShortname: "personal-site-shreya-2"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    # env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: "Shreya Mogulothu"
    description: "About me"
    keywords: [Blog, Portfolio, Shreya Mogulothu]
    author: Shreya Mogulothu
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    # my config (footer)
    attribution: false
    attributionAnimation: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        # icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Hello."
        subtitle: "I'm Shreya Mogulothu."
        # imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        # buttons:
        #     - name: Posts
        #       url: posts
        #     - name: Tags
        #       url: tags

    socialIcons: # optional
        - name: "email"
          url: "mailto:shreya.mogulothu@gmail.com"
        - name: "facebook"
          url: "https://www.facebook.com/shreya.mogulothu/"
        - name: "instagram"
          url: "https://www.instagram.com/seasquid39/"
        - name: "github"
          url: "https://github.com/snowton"
        - name: "discord"
          url: "https://discord.com/users/494362718321639427"

    # analytics--not rn
    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/Snowton/personal-site-2/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
    main:
        # - identifier: tags
        #   name: tags
        #   url: /tags/
        #   weight: 30
        # - identifier: categories
        #   name: categories
        #   url: /categories/
        #   weight: 31
        - identifier: blog
          name: blog
          url: /blog/
          weight: 10
        # - identifier: example
        #   name: example.org
        #   url: https://example.org
        #   weight: 30
        - identifier: search
          name: search
          url: /search/
          weight: 20
        - identifier: archives
          name: archives
          url: /archives/
          weight: 20
        - identifier: timeline
          name: timeline
          url: /timeline/
          weight: 10

taxonomies:
    tags: tags
    categories: categories
    series: series

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
    goldmark:
        renderer:
            unsafe: true